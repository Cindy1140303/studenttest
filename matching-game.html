<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÈÄ£ÈÄ£ÁúãÈÅäÊà≤</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        #app {
            width: 100%;
            max-width: 900px;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .game-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .game-header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .game-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .info-item {
            text-align: center;
        }

        .info-item label {
            display: block;
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .info-item span {
            display: block;
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .game-board {
            display: flex;
            justify-content: space-between;
            gap: 40px;
            position: relative;
            margin-bottom: 30px;
        }

        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .item {
            padding: 20px;
            background: #f8f9fa;
            border: 3px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
            text-align: center;
            position: relative;
        }

        .item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .item.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
            transform: scale(1.05);
        }

        .item.matched {
            background: #4caf50;
            color: white;
            border-color: #4caf50;
            cursor: default;
        }

        .item.matched:hover {
            transform: none;
        }

        .item.wrong {
            animation: shake 0.5s;
            background: #f44336;
            color: white;
            border-color: #f44336;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .svg-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .connection-line {
            stroke-width: 3;
            fill: none;
            transition: all 0.3s ease;
        }

        .connection-line.matched {
            stroke: #4caf50;
        }

        .connection-line.wrong {
            stroke: #f44336;
            animation: fadeOut 0.5s forwards;
        }

        .connection-line.current {
            stroke: #667eea;
            stroke-dasharray: 5, 5;
            animation: dash 0.5s linear infinite;
        }

        @keyframes dash {
            to { stroke-dashoffset: -10; }
        }

        @keyframes fadeOut {
            to { opacity: 0; }
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f44336;
            color: white;
        }

        .btn-secondary:hover {
            background: #da190b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }

        .success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 1000;
        }

        .success-message h2 {
            color: #4caf50;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .success-message p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="game-container">
            <div class="game-header">
                <h1>üéÆ ÈÄ£ÈÄ£ÁúãÈÅäÊà≤</h1>
            </div>

            <div class="game-info">
                <div class="info-item">
                    <label>Â∑≤ÈÖçÂ∞ç</label>
                    <span>{{ matchedPairs }} / {{ totalPairs }}</span>
                </div>
                <div class="info-item">
                    <label>ÂòóË©¶Ê¨°Êï∏</label>
                    <span>{{ attempts }}</span>
                </div>
                <div class="info-item">
                    <label>Ê≠£Á¢∫Áéá</label>
                    <span>{{ accuracy }}%</span>
                </div>
            </div>

            <div class="game-board">
                <svg class="svg-container">
                    <line v-for="(line, index) in lines" 
                          :key="index"
                          :x1="line.x1" 
                          :y1="line.y1" 
                          :x2="line.x2" 
                          :y2="line.y2"
                          :class="['connection-line', line.status]"
                          class="connection-line" />
                </svg>

                <div class="column">
                    <div v-for="item in leftItems" 
                         :key="item.id"
                         :ref="el => setItemRef('left-' + item.id, el)"
                         :class="['item', { 
                             selected: selectedLeft?.id === item.id,
                             matched: item.matched,
                             wrong: item.wrong
                         }]"
                         @click="selectLeft(item)">
                        {{ item.text }}
                    </div>
                </div>

                <div class="column">
                    <div v-for="item in rightItems" 
                         :key="item.id"
                         :ref="el => setItemRef('right-' + item.id, el)"
                         :class="['item', { 
                             selected: selectedRight?.id === item.id,
                             matched: item.matched,
                             wrong: item.wrong
                         }]"
                         @click="selectRight(item)">
                        {{ item.text }}
                    </div>
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-primary" @click="resetGame">üîÑ ÈáçÊñ∞ÈñãÂßã</button>
                <button class="btn btn-secondary" @click="clearSelection">‚úñ Ê∏ÖÈô§ÈÅ∏Êìá</button>
            </div>
        </div>

        <div v-if="showSuccess" class="overlay" @click="showSuccess = false"></div>
        <div v-if="showSuccess" class="success-message">
            <h2>üéâ ÊÅ≠ÂñúÂÆåÊàêÔºÅ</h2>
            <p>‰Ω†Áî®‰∫Ü {{ attempts }} Ê¨°ÂòóË©¶ÂÆåÊàêÈÖçÂ∞ç</p>
            <p>Ê≠£Á¢∫ÁéáÔºö{{ accuracy }}%</p>
            <button class="btn btn-primary" @click="resetGame">ÂÜçÁé©‰∏ÄÊ¨°</button>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    leftItems: [],
                    rightItems: [],
                    selectedLeft: null,
                    selectedRight: null,
                    matchedPairs: 0,
                    attempts: 0,
                    correctAttempts: 0,
                    lines: [],
                    itemRefs: {},
                    showSuccess: false,
                    pairs: [
                        { left: 'ËòãÊûú', right: 'Apple' },
                        { left: 'È¶ôËïâ', right: 'Banana' },
                        { left: 'Ë≤ì', right: 'Cat' },
                        { left: 'Áãó', right: 'Dog' },
                        { left: 'Â§™ÈôΩ', right: 'Sun' },
                        { left: 'Êúà‰∫Æ', right: 'Moon' }
                    ]
                };
            },
            computed: {
                totalPairs() {
                    return this.pairs.length;
                },
                accuracy() {
                    if (this.attempts === 0) return 0;
                    return Math.round((this.correctAttempts / this.attempts) * 100);
                }
            },
            mounted() {
                this.initGame();
            },
            methods: {
                initGame() {
                    this.leftItems = this.pairs.map((pair, index) => ({
                        id: index,
                        text: pair.left,
                        pairId: index,
                        matched: false,
                        wrong: false
                    }));

                    this.rightItems = this.shuffle(
                        this.pairs.map((pair, index) => ({
                            id: index,
                            text: pair.right,
                            pairId: index,
                            matched: false,
                            wrong: false
                        }))
                    );

                    this.selectedLeft = null;
                    this.selectedRight = null;
                    this.matchedPairs = 0;
                    this.attempts = 0;
                    this.correctAttempts = 0;
                    this.lines = [];
                    this.showSuccess = false;
                },
                shuffle(array) {
                    const newArray = [...array];
                    for (let i = newArray.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
                    }
                    return newArray;
                },
                setItemRef(key, el) {
                    if (el) {
                        this.itemRefs[key] = el;
                    }
                },
                selectLeft(item) {
                    if (item.matched) return;
                    this.selectedLeft = item;
                    this.checkMatch();
                },
                selectRight(item) {
                    if (item.matched) return;
                    this.selectedRight = item;
                    this.checkMatch();
                },
                checkMatch() {
                    if (!this.selectedLeft || !this.selectedRight) return;

                    this.attempts++;

                    const isMatch = this.selectedLeft.pairId === this.selectedRight.pairId;

                    if (isMatch) {
                        this.correctAttempts++;
                        this.selectedLeft.matched = true;
                        this.selectedRight.matched = true;
                        this.matchedPairs++;
                        this.addLine('matched');

                        if (this.matchedPairs === this.totalPairs) {
                            setTimeout(() => {
                                this.showSuccess = true;
                            }, 500);
                        }
                    } else {
                        this.selectedLeft.wrong = true;
                        this.selectedRight.wrong = true;
                        this.addLine('wrong');

                        setTimeout(() => {
                            if (this.selectedLeft) this.selectedLeft.wrong = false;
                            if (this.selectedRight) this.selectedRight.wrong = false;
                            this.clearSelection();
                        }, 500);
                    }

                    if (isMatch) {
                        this.selectedLeft = null;
                        this.selectedRight = null;
                    }
                },
                addLine(status) {
                    const leftEl = this.itemRefs[`left-${this.selectedLeft.id}`];
                    const rightEl = this.itemRefs[`right-${this.selectedRight.id}`];

                    if (!leftEl || !rightEl) return;

                    const leftRect = leftEl.getBoundingClientRect();
                    const rightRect = rightEl.getBoundingClientRect();
                    const container = leftEl.closest('.game-board').getBoundingClientRect();

                    const line = {
                        x1: leftRect.right - container.left,
                        y1: leftRect.top + leftRect.height / 2 - container.top,
                        x2: rightRect.left - container.left,
                        y2: rightRect.top + rightRect.height / 2 - container.top,
                        status: status
                    };

                    this.lines.push(line);

                    if (status === 'wrong') {
                        setTimeout(() => {
                            const index = this.lines.indexOf(line);
                            if (index > -1) {
                                this.lines.splice(index, 1);
                            }
                        }, 500);
                    }
                },
                clearSelection() {
                    this.selectedLeft = null;
                    this.selectedRight = null;
                },
                resetGame() {
                    this.initGame();
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
